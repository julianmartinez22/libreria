<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Libros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@400..700&family=Fjalla+One&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5 ">
    <div class="overlay">
      <h1 class="text-center mb-4 fw-bold">Gestor de Libros</h1>

      <div class="input-group mb-4">
        <input type="text" id="searchBar" class="form-control" placeholder="Buscar libro por título...">
      </div>

      <div class="card p-4 mb-4" id="cardAgregar">
        <h3>Agregar Libro</h3>
        <form id="bookForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="title" class="form-label">Título</label>
              <input type="text" id="title" class="form-control backgroundOpacity" >
            </div>
            <div class="col-md-6 mb-3">
              <label for="author" class="form-label">Autor</label>
              <input type="text" id="author" class="form-control" >
            </div>
            <div class="col-md-6 mb-3">
              <label for="pages" class="form-label">Número de Páginas</label>
              <input type="number" id="pages" class="form-control"  min="1">
            </div>
            <div class="col-md-6 mb-3">
              <label for="image" class="form-label">Imagen del Libro (URL)</label>
              <input type="url" id="image" class="form-control" >
            </div>
            <div class="col-12 mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea id="description" class="form-control" rows="3"></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-dark w-100">Agregar Libro</button>
        </form>
      </div>

      <table class="table table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th>Imagen</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Páginas</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="bookList"></tbody>
      </table>
    </div>
  </div>

  <script src="js/book.js" type="module"></script>
  <script src="js/validations.js" type="module"></script>
  <script src="js/script.js" type="module"></script>
</body>
</html>
